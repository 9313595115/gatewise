<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk - GateWise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #60a5fa;
            --secondary-color: #3b82f6;
            --accent-color: #ef4444;
            --text-primary: #f8fafc;
            --text-secondary: #ffffff;
            --sidebar-bg: #1e293b;
            --main-bg: #0f172a;
            --card-bg: #1e293b;
            --border-color: #334155;
        }

        [data-theme="light"] {
            --primary-color: #3b82f6;
            --secondary-color: #2563eb;
            --accent-color: #ef4444;
            --text-primary: #1e293b;
            --text-secondary: #FFFF;
            --sidebar-bg: #0f203d;
            --main-bg: #dfe7ee;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
        }

        body {
            background: var(--main-bg);
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
            gap: 20px;
        }

        /* Sidebar Styling */
        .sidebar {
            background: var(--sidebar-bg);
            padding: 25px;
            position: relative;
            z-index: 2;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding: 15px;
            color: var(--text-secondary);
            font-weight: 700;
            font-size: 1.5rem;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-secondary);
            position: relative;
            font-size: 1rem;
        }

        .menu-item:hover {
            background: rgba(96,165,250,0.1);
            color: var(--primary-color);
            transform: translateX(8px);
        }

        .menu-item.active {
            background: rgba(96,165,250,0.2);
            color: var(--primary-color);
            font-weight: 500;
        }

        .menu-item.active::before {
            content: '';
            position: absolute;
            left: -25px;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .icon {
            width: 24px;
            text-align: center;
            margin-right: 15px;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 30px 40px;
        }

        /* Header Styling - Consistent with staff.html */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            height: 40px;
        }

        .profile-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle {
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Helpdesk Specific Styles */
        .ticket-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-3px);
        }

        .category-count {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 10px 0;
        }

        .ticket-list {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 20px;
            margin-top: 20px;
        }

        .ticket-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: var(--main-bg);
            transition: all 0.3s ease;
        }

        .ticket-item:hover {
            transform: translateX(5px);
        }

        .ticket-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: auto;
        }

        .status-open {
            background: rgba(59,130,246,0.1);
            color: var(--primary-color);
        }

        .status-resolved {
            background: rgba(52,211,153,0.1);
            color: #34d399;
        }

        .new-ticket-form {
            margin-top: 30px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--main-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn-submit {
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-submit:hover {
            background: var(--secondary-color);
        }

        .remove-btn {
            background: var(--accent-color);
            color: white;
            margin-left: 10px;
        }

        .remove-btn:hover {
            background: #dc2626;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .ticket-categories {
                grid-template-columns: 1fr;
            }
            .profile-btn,
            .theme-toggle {
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-building"></i>
                GateWise
            </div>
            <div class="menu-item" onclick="window.location.href='dashboard.html';">
                <i class="fas fa-home icon"></i>
                Dashboard
            </div>
            <div class="menu-item active">
                <i class="fas fa-headset icon"></i>
                Helpdesk
            </div>
            <div class="menu-item" onclick="window.location.href='staff.html';">
                <i class="fas fa-users icon"></i>
                Staff 
            </div>
            <div class="menu-item" onclick="window.location.href='visitor.html';">
                <i class="fas fa-user-check icon"></i>
                Visitor 
            </div>
            <div class="menu-item" onclick="window.location.href='vendor.html';">
                <i class="fas fa-truck icon"></i>
                Vendor Services
            </div>
            <div class="menu-item" onclick="window.location.href='delivery.html';">
                <i class="fas fa-box icon"></i>
                Delivery 
            </div>
            <div class="menu-item" onclick="window.location.href='directory.html';">
                <i class="fas fa-address-book icon"></i>
                Directory
            </div>
            <div class="menu-item" onclick="window.location.href='alert.html';">
                <i class="fas fa-bell icon"></i>
                Alerts
            </div>
            <div class="menu-item" onclick="window.location.href='index.html';">
                <i class="fas fa-sign-out-alt icon"></i>
                Log Out
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1>Helpdesk Management</h1>
                <div class="header-controls">
                    <span id="currentUser">Guest</span>
                    <a href="profile.html"> 
                        <div class="profile-btn">
                            <div class="profile-icon">
                                <i class="fas fa-user text-white"></i>
                            </div>
                        </div>
                    </a>
                    <div class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon" id="themeIcon"></i>
                    </div>
                </div>
            </div>

            <!-- Create Ticket Button -->
            <button class="btn-submit" id="createTicketBtn">Create New Ticket</button>
            <br><br>

            <!-- New Ticket Form -->
            <div class="new-ticket-form" id="ticketForm" style="display: none;">
                <h3 style="margin-bottom: 20px;">Create New Ticket</h3>
                <form id="ticketSubmissionForm">
                    <div class="form-group">
                        <label class="form-label">Subject</label>
                        <input type="text" class="form-input" id="ticketSubject" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-input form-textarea" id="ticketDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select class="form-input" id="ticketPriority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-submit">Submit Ticket</button>
                </form>
            </div>

            <!-- Ticket Categories -->
            <div class="ticket-categories">
                <div class="category-card">
                    <i class="fas fa-ticket-alt fa-2x" style="color: var(--primary-color)"></i>
                    <div class="category-count" id="openTickets">0</div>
                    <div class="stat-label">Open Tickets</div>
                </div>
                <div class="category-card">
                    <i class="fas fa-check-circle fa-2x" style="color: #34d399"></i>
                    <div class="category-count" id="resolvedTickets">0</div>
                    <div class="stat-label">Resolved</div>
                </div>
            </div>

            <!-- Recent Tickets -->
            <div class="ticket-list">
                <h3 style="margin-bottom: 20px;">Recent Tickets</h3>
                <div id="ticketList"></div>
            </div>
        </main>
    </div>

    <script>
        const currentUser = sessionStorage.getItem("user"); 
        const parsedUser = currentUser ? JSON.parse(currentUser) : null;

        document.getElementById("currentUser").textContent = parsedUser?.username || "Guest";

        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'light' ? 'fas fa-sun' : 'fas fa-moon';

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            body.setAttribute('data-theme', newTheme);
            themeIcon.className = newTheme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', newTheme);
        });

        // Ticket Form Toggle - Fixed single click functionality
        document.getElementById('createTicketBtn').addEventListener('click', function() {
            const form = document.getElementById('ticketForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        });

        // Form Submission
        document.getElementById('ticketSubmissionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const subject = document.getElementById('ticketSubject').value;
            const description = document.getElementById('ticketDescription').value;
            const priority = document.getElementById('ticketPriority').value;

            fetch("/submit-ticket", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ subject, description, priority })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.reload();
            })
            .catch(err => console.error("Error submitting ticket:", err));
        });

        // Fetch Ticket Counts
        function fetchTicketCounts() {
            fetch("/ticket-counts")
                .then(response => response.json())
                .then(data => {
                    document.getElementById('openTickets').innerText = data.open;
                    document.getElementById('resolvedTickets').innerText = data.resolved;
                })
                .catch(err => console.error("Error fetching ticket counts:", err));
        }

        // Fetch Recent Tickets
        function fetchRecentTickets() {
            fetch("/recent-tickets")
                .then(response => response.json())
                .then(data => {
                    const ticketList = document.getElementById('ticketList');
                    ticketList.innerHTML = "";
                    data.forEach(ticket => {
                        ticketList.innerHTML += `
                            <div class="ticket-item">
                                <div>
                                    <div class="stat-label">#${ticket.id} - ${ticket.subject}</div>
                                    <small style="color: var(--text-secondary)">Created: ${new Date(ticket.created_at).toLocaleString()}</small>
                                </div>
                                <div class="ticket-status ${getStatusClass(ticket.status)}">${ticket.status}</div>
                                ${parsedUser?.username === "admin"
                                    ? `
                                        <div>
                                            <button class="btn-submit" onclick="resolveTicket(${ticket.id})">Resolve</button>
                                            <button class="btn-submit remove-btn" onclick="removeTicket(${ticket.id})">Remove</button>
                                        </div>
                                    `
                                    : ''}
                            </div>
                        `;
                    });
                })
                .catch(err => console.error("Error fetching recent tickets:", err));
        }

        // Get Status Class
        function getStatusClass(status) {
            if (status === "Open") return "status-open";
            if (status === "Resolved") return "status-resolved";
        }

        // Resolve Ticket
        function resolveTicket(id) {
            if (parsedUser?.username !== "admin") {
                alert("Only admin can resolve tickets.");
                return;
            }

            fetch(`/update-ticket/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status: "Resolved" })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.reload();
            })
            .catch(err => console.error("Error resolving ticket:", err));
        }

        // Remove Ticket
        function removeTicket(id) {
            if (parsedUser?.username !== "admin") {
                alert("Only admin can remove tickets.");
                return;
            }

            if (confirm("Are you sure you want to remove this ticket?")) {
                fetch(`/remove-ticket/${id}`, {
                    method: "DELETE"
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.reload();
                })
                .catch(err => console.error("Error removing ticket:", err));
            }
        }

        // Initial Fetch
        fetchTicketCounts();
        fetchRecentTickets();
    </script>
</body>
</html>
