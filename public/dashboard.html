<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Society Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        :root {
            --primary-color: #60a5fa;
            --secondary-color: #3b82f6;
            --accent-color: #ef4444;
            --text-primary: #f8fafc;
            --text-secondary: #ffffff;
            --sidebar-bg: #1e293b;
            --main-bg: #0f172a;
            --card-bg: #1e293b;
            --border-color: #334155;
        }

        [data-theme="light"] {
            --primary-color: #3b82f6;
            --secondary-color: #2563eb;
            --accent-color: #ef4444;
            --text-primary: #1e293b;
            --text-secondary: white;
            --sidebar-bg: #0f203d;
            --main-bg: #dfe7ee;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
        }

        body {
            background: var(--main-bg);
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
            gap: 20px;
        }

        .sidebar {
            background: var(--sidebar-bg);
            padding: 25px;
            position: relative;
            z-index: 2;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding: 15px;
            color: var(--text-secondary);
            font-weight: 700;
            font-size: 1.5rem;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-secondary);
            position: relative;
        }

        .menu-item:hover {
            background: rgba(96,165,250,0.1);
            color: var(--primary-color);
            transform: translateX(8px);
        }

        .menu-item.active {
            background: rgba(96,165,250,0.2);
            color: var(--primary-color);
            font-weight: 500;
        }

        .menu-item.active::before {
            content: '';
            position: absolute;
            left: -25px;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .icon {
            width: 24px;
            text-align: center;
            margin-right: 15px;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 30px 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            height: 40px;
        }

        .profile-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle {
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-btn {
            padding: 8px 16px;
            background: var(--primary-color);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: opacity 0.3s ease;
            height: 40px;
            line-height: 24px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .card h3 {
            margin-bottom: 20px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-icon {
            width: 38px;
            height: 38px;
            background: rgba(96,165,250,0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
        }

        .progress-bar {
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .notice {
            background: rgba(234, 179, 8, 0.1);
            padding: 18px 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            border-left: 4px solid #eab308;
            position: relative;
        }

        .notice-content {
            flex: 1;
        }

        .notice-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }

        .modal-content h3 {
            margin-bottom: 15px;
        }

        .modal-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: var(--main-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .modal-btn.primary {
            background: var(--primary-color);
            color: white;
        }

        .modal-btn.secondary {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .delete-btn {
            margin-left: auto;
            padding: 4px 8px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.6s ease forwards;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
            .header {
                flex-wrap: wrap;
            }
            .header-controls {
                gap: 8px;
            }
            .admin-btn {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
            .profile-btn,
            .theme-toggle {
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>

    <div id="addNoticeModal" class="modal">
        <div class="modal-content">
            <h3>Create New Notice</h3>
            <input type="text" id="noticeTitle" class="modal-input" placeholder="Enter notice title">
            <textarea id="noticeText" class="modal-input" rows="4" placeholder="Enter notice content"></textarea>
            <div class="modal-actions">

                <button class="modal-btn primary" id="submitNoticeBtn">Publish Notice</button>

    <script>
        // Theme Management
        const body = document.body;
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'light' ? 'fas fa-sun' : 'fas fa-moon';

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            themeIcon.className = newTheme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', newTheme);
        });

        // Notice Management
        const ADMIN_PASSWORD = 'admin123';
        let currentAction = null;
        let notices = JSON.parse(localStorage.getItem('notices')) || [
            { 
                id: Date.now(), 
                title: "Scheduled Maintenance",
                content: "Saturday 10:00 AM - 12:00 PM. Elevators will be temporarily unavailable."
            }
        ];

        // Modal Functions
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Password Verification
        document.getElementById('verifyPasswordBtn').addEventListener('click', () => {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                closeModal('passwordModal');
                if (currentAction === 'add') showModal('addNoticeModal');
                if (currentAction === 'remove') enableDeleteMode();
            } else {
                alert('Incorrect admin password!');
            }
            document.getElementById('adminPassword').value = '';
        });

        // Notice Creation
        document.getElementById('addNoticeBtn').addEventListener('click', () => {
            currentAction = 'add';
            showModal('passwordModal');
        });

        document.getElementById('submitNoticeBtn').addEventListener('click', () => {
            const title = document.getElementById('noticeTitle').value;
            const content = document.getElementById('noticeText').value;
            if (title && content) {
                notices.push({
                    id: Date.now(),
                    title: title,
                    content: content
                });
                localStorage.setItem('notices', JSON.stringify(notices));
                renderNotices();
                closeModal('addNoticeModal');
                document.getElementById('noticeTitle').value = '';
                document.getElementById('noticeText').value = '';
            }
        });

        // Notice Deletion
        document.getElementById('removeNoticeBtn').addEventListener('click', () => {
            currentAction = 'remove';
            showModal('passwordModal');
        });

        function enableDeleteMode() {
            document.querySelectorAll('.notice').forEach(notice => {
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.onclick = () => {
                    if (confirm('Are you sure you want to delete this notice?')) {
                        const noticeId = parseInt(notice.dataset.id);
                        notices = notices.filter(n => n.id !== noticeId);
                        localStorage.setItem('notices', JSON.stringify(notices));
                        renderNotices();
                    }
                };
                notice.appendChild(deleteBtn);
            });
            
        }



        

        // Notice Rendering
        function renderNotices() {
            const container = document.getElementById('noticesContainer');
            container.innerHTML = '';
            
            notices.forEach(notice => {
                const noticeEl = document.createElement('div');
                noticeEl.className = 'notice';
                noticeEl.dataset.id = notice.id;
                noticeEl.innerHTML = `
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="notice-content">
                        <div class="notice-title">${notice.title}</div>
                        ${notice.content}
                    </div>
                `;
                container.appendChild(noticeEl);
            });
        }

        // Initial Render
        renderNotices();

        // Close Modals on Outside Click
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        };
    </script>



    <script>
        // Check user role on page load
        document.addEventListener("DOMContentLoaded", async () => {
            const userData = sessionStorage.getItem("user");
            // console.log(userData);
            if (!userData) {
                window.location.href = "index.html";
                return;
            }
    
            const user = JSON.parse(userData);
            console.log(userData);
        // Hide admin buttons if not admin
        if (user.username !== "admin") {
            document.getElementById("addNoticeBtn").style.display = "none";
            document.getElementById("removeNoticeBtn").style.display = "none";
        }
    
            // Load notices from server
            await loadNotices();

            // Add event listeners for add and remove buttons
            document.getElementById("addNoticeBtn").addEventListener("click", () => {
                document.getElementById("addNoticeModal").style.display = "flex";
            });

            document.getElementById("removeNoticeBtn").addEventListener("click", () => {
                enableDeleteMode();
            });
        });
    
        async function loadNotices() {
            try {
                const response = await fetch("https://gatewise.onrender.com/notices");
                const notices = await response.json();
                
                const container = document.getElementById("noticesContainer");
                container.innerHTML = '';
                
                notices.forEach(notice => {
                    const noticeEl = document.createElement("div");
                    noticeEl.className = "notice";
                    noticeEl.dataset.id = notice.id;
                    noticeEl.innerHTML = `
                        <i class="fas fa-exclamation-circle"></i>
                        <div class="notice-content">
                            <div class="notice-title">${notice.title}</div>
                            ${notice.content}
                        </div>
                    `;
                    container.appendChild(noticeEl);
                });
            } catch (error) {
                console.error("Error loading notices:", error);
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }
    
        // Update your existing modal functions to use the server endpoints:
    
        document.getElementById("submitNoticeBtn").addEventListener("click", async () => {
            const title = document.getElementById("noticeTitle").value;
            const content = document.getElementById("noticeText").value;
            const userData = sessionStorage.getItem("user");
            if (!userData) {
                alert("User not logged in");
                return;
            }
            const user = JSON.parse(userData);
            
            if (title && content) {
                try {
                    const response = await fetch("https://gatewise.onrender.com/add-notice", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username: user.username, title, content })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        await loadNotices();
                        closeModal("addNoticeModal");
                        document.getElementById("noticeTitle").value = "";
                        document.getElementById("noticeText").value = "";
                    } else {
                        alert("Failed to add notice");
                    }
                } catch (error) {
                    console.error("Error adding notice:", error);
                    alert("Error adding notice");
                }
            }
        });
    
        // Update delete functionality
        async function enableDeleteMode() {
            const notices = document.querySelectorAll(".notice");
            const userData = sessionStorage.getItem("user");
            if (!userData) {
                alert("User not logged in");
                return;
            }
            const user = JSON.parse(userData);
            
            notices.forEach(notice => {
                const deleteBtn = document.createElement("button");
                deleteBtn.className = "delete-btn";
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                
                deleteBtn.onclick = async () => {
                    if (confirm("Are you sure you want to delete this notice?")) {
                        const noticeId = notice.dataset.id;
                        
                        try {
                            const response = await fetch(`https://gatewise.onrender.com/remove-notice/${noticeId}`, {
                                method: "DELETE",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ username: user.username })
                            });
                            
                            const data = await response.json();
                            
                            if (data.success) {
                                await loadNotices();
                            } else {
                                alert("Failed to delete notice");
                            }
                        } catch (error) {
                            console.error("Error deleting notice:", error);
                            alert("Error deleting notice");
                        }
                    }
                };
                
                notice.appendChild(deleteBtn);
            });
        }
    </script>

    <script>
        // Fetch ticket counts and update dashboard
        async function updateTicketCounts() {
            try {
                const response = await fetch("https://gatewise.onrender.com/ticket-counts");
                if (!response.ok) {
                    console.error("Failed to fetch ticket counts");
                    return;
                }
                const counts = await response.json();
                document.getElementById("openTicketsCount").textContent = counts.open || 0;
                document.getElementById("resolvedTicketsCount").textContent = counts.resolved || 0;
            } catch (error) {
                console.error("Error fetching ticket counts:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateTicketCounts();
        });
    </script>

    <script>
        // Fetch total visitors count and update dashboard
        async function updateVisitorsCount() {
            try {
                const response = await fetch("https://gatewise.onrender.com/visitors");
                if (!response.ok) {
                    console.error("Failed to fetch visitors");
                    return;
                }
                const visitors = await response.json();
                document.getElementById("totalVisitorsCount").textContent = visitors.length || 0;
            } catch (error) {
                console.error("Error fetching visitors:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateVisitorsCount();
        });
    </script>

    <script>
        // Fetch last 3 deliveries and update dashboard
        async function updateDeliveries() {
            try {
                const response = await fetch("https://gatewise.onrender.com/deliveries");
                if (!response.ok) {
                    console.error("Failed to fetch deliveries");
                    return;
                }
                const deliveries = await response.json();
                const deliveryList = document.getElementById("deliveryList");
                deliveryList.innerHTML = "";
                // Sort deliveries by id or date descending to get last 3
                const last3 = deliveries.slice(-3).reverse();
                last3.forEach(delivery => {
                    const li = document.createElement("li");
                    li.className = "delivery-item";
                    li.innerHTML = `
                        <span>#${delivery.id}  ${delivery.recipient_name} from ${delivery.package_details}</span>
                    `;
                    deliveryList.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching deliveries:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateDeliveries();
        });
    </script>
