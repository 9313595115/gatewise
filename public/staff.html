<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management - GateWise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Your existing CSS styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #60a5fa;
            --secondary-color: #3b82f6;
            --accent-color: #ef4444;
            --text-primary: #f8fafc;
            --text-secondary: #ffffff;
            --sidebar-bg: #1e293b;
            --main-bg: #0f172a;
            --card-bg: #1e293b;
            --border-color: #334155;
        }

        [data-theme="light"] {
            --primary-color: #3b82f6;
            --secondary-color: #2563eb;
            --accent-color: #ef4444;
            --text-primary: #1e293b;
            --text-secondary: #FFFF;
            --sidebar-bg: #0f203d;
            --main-bg: #dfe7ee;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
        }

        body {
            background: var(--main-bg);
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
            gap: 20px;
        }

        /* Sidebar Styling */
        .sidebar {
            background: var(--sidebar-bg);
            padding: 25px;
            position: relative;
            z-index: 2;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding: 15px;
            color: var(--text-secondary);
            font-weight: 700;
            font-size: 1.5rem;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-secondary);
            position: relative;
            font-size: 1rem;
        }

        .menu-item:hover {
            background: rgba(96,165,250,0.1);
            color: var(--primary-color);
            transform: translateX(8px);
        }

        .menu-item.active {
            background: rgba(96,165,250,0.2);
            color: var(--primary-color);
            font-weight: 500;
        }

        .menu-item.active::before {
            content: '';
            position: absolute;
            left: -25px;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .icon {
            width: 24px;
            text-align: center;
            margin-right: 15px;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 30px 40px;
        }

        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            height: 40px;
        }

        .profile-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle {
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Staff Management Specific Styles */
        .staff-management {
            max-width: 1000px;
            margin: 0 auto;
        }

        .add-staff-form {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .staff-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .staff-table th,
        .staff-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .staff-table th {
            background: rgba(96,165,250,0.1);
            color: var(--primary-color);
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn {
            background: var(--accent-color);
            color: white;
        }

        .remove-btn:hover {
            opacity: 0.9;
        }

        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            width: 400px;
            max-width: 90%;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--main-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .not-allowed-btn {
            background: #cccccc;
            color: #666666;
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
            .profile-btn,
            .theme-toggle {
                width: 36px;
                height: 36px;
            }
            .staff-table th,
            .staff-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-building"></i>
                GateWise
            </div>
            <div class="menu-item" onclick="window.location.href='dashboard.html';">
                <i class="fas fa-home icon"></i>
                Dashboard
            </div>
            <div class="menu-item" onclick="window.location.href='help.html';">
                <i class="fas fa-headset icon"></i>
                Helpdesk
            </div>
            <div class="menu-item active">
                <i class="fas fa-users icon"></i>
                Staff 
            </div>
            <div class="menu-item" onclick="window.location.href='visitor.html';">
                <i class="fas fa-user-check icon"></i>
                Visitor
            </div>
            <div class="menu-item" onclick="window.location.href='vendor.html';">
                <i class="fas fa-truck icon"></i>
                Vendor Services
            </div>
            <div class="menu-item" onclick="window.location.href='delivery.html';">
                <i class="fas fa-box icon"></i>
                Delivery
            </div>
            <div class="menu-item" onclick="window.location.href='directory.html';">
                <i class="fas fa-address-book icon"></i>
                Directory
            </div>
            <div class="menu-item" onclick="window.location.href='alert.html';">
                <i class="fas fa-bell icon"></i>
                Alerts
            </div>
            <div class="menu-item" onclick="window.location.href='index.html';">
                <i class="fas fa-sign-out-alt icon"></i>
                Log Out
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1>Staff Management</h1>
                <div class="header-controls">
                    <span id="currentUser">Guest</span>
                    <a href="profile.html"> 
                        <div class="profile-btn">
                            <div class="profile-icon">
                                <i class="fas fa-user text-white"></i>
                            </div>
                        </div>
                    </a>
                    <div class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon" id="themeIcon"></i>
                    </div>
                </div>
            </div>

            <div class="staff-management" id="staffManagement">
                <!-- Add Staff button and form will be added here dynamically for admin users -->
                <table class="staff-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="staffList">
                        <!-- Staff data will be populated here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Password Verification Modal -->
    <div class="password-modal" id="passwordModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 15px;">Admin Verification Required</h3>
            <div class="form-group">
                <label class="form-label">Admin Password</label>
                <input type="password" class="form-input" id="adminPassword" required>
            </div>
            <div class="modal-buttons">
                <button class="btn-primary" onclick="confirmAction()">Confirm</button>
                <button class="btn-primary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const currentUser = sessionStorage.getItem("user"); 
        const parsedUser = currentUser ? JSON.parse(currentUser) : null;

        document.getElementById("currentUser").textContent = parsedUser?.username || "Guest";

        const ADMIN_PASSWORD = "admin123"; // Demo only - replace with secure validation

        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'light' ? 'fas fa-sun' : 'fas fa-moon';

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            body.setAttribute('data-theme', newTheme);
            themeIcon.className = newTheme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', newTheme);
        });

        // Initialize the page for the current user
        function initializePage() {
            // Only create the form if user is admin
            if (parsedUser?.username === "admin") {
                const staffManagement = document.getElementById('staffManagement');
                
                // Create and add the button
                const addStaffBtn = document.createElement('button');
                addStaffBtn.className = 'btn-primary';
                addStaffBtn.textContent = 'Add New Staff';
                addStaffBtn.onclick = toggleStaffForm;
                staffManagement.insertBefore(addStaffBtn, staffManagement.firstChild);
                
                // Add line breaks
                staffManagement.insertBefore(document.createElement('br'), staffManagement.children[1]);
                staffManagement.insertBefore(document.createElement('br'), staffManagement.children[2]);
                
                // Create and add the form (initially hidden)
                const staffForm = document.createElement('div');
                staffForm.className = 'add-staff-form';
                staffForm.id = 'staffForm';
                staffForm.style.display = 'none';
                staffForm.innerHTML = `
                    <h3 style="margin-bottom: 20px;">Add New Staff Member</h3>
                    <form id="addStaffForm">
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-input" id="staffName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-input" id="staffEmail" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-input" id="staffPhone" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Role</label>
                            <select class="form-input" id="staffRole" required>
                                <option value="admin">Admin</option>
                                <option value="manager">Manager</option>
                                <option value="staff">Staff</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">Add Staff</button>
                    </form>
                `;
                staffManagement.insertBefore(staffForm, staffManagement.children[3]);
                
                // Add form submission handler
                document.getElementById('addStaffForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    addStaffMember();
                });
            }
            
            // Fetch staff data
            fetchStaff();
        }

        function toggleStaffForm() {
            if (parsedUser?.username !== "admin") {
                alert("Only admin users can add staff members.");
                return;
            }
            const form = document.getElementById('staffForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function fetchStaff() {
            fetch("https://gatewise.onrender.com/staff")
                .then(response => response.json())
                .then(data => {
                    const staffList = document.getElementById('staffList');
                    staffList.innerHTML = ""; // Clear existing table rows
        
                    data.forEach(staff => {
                        staffList.innerHTML += `
                            <tr>
                                <td>${staff.name}</td>
                                <td>${staff.email}</td>
                                <td>${staff.phone}</td>
                                <td>${staff.role}</td>
                                <td>
                                    ${parsedUser?.username === "admin"
                                        ? `<button class="action-btn remove-btn" onclick="removeStaff('${staff.id}')">Remove</button>` 
                                        : `<button class="not-allowed-btn" disabled>Not Allowed</button>`}
                                </td>
                            </tr>
                        `;
                    });
                })
                .catch(err => {
                    console.error("Error fetching staff:", err);
                    alert("Failed to fetch staff data. Check the console for details.");
                });
        }
        
        function addStaffMember() {
            if (parsedUser?.username !== "admin") {
                alert("Only admin users can add staff members.");
                return;
            }
            
            const name = document.getElementById('staffName').value;
            const email = document.getElementById('staffEmail').value;
            const phone = document.getElementById('staffPhone').value;
            const role = document.getElementById('staffRole').value;
        
            if (!name || !email || !phone || !role) {
                alert("All fields are required");
                return;
            }
        
            fetch("https://gatewise.onrender.com/add-staff", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, phone, role })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchStaff(); // Refresh the staff table
                document.getElementById('addStaffForm').reset();
                document.getElementById('staffForm').style.display = 'none';
            })
            .catch(err => console.error("Error adding staff:", err));
        }
        
        function removeStaff(id) {
            if (parsedUser?.username !== "admin") {
                alert("Only admin users can remove staff members.");
                return;
            }
            
            if (!confirm("Are you sure you want to remove this staff member?")) {
                return;
            }
            
            fetch(`https://gatewise.onrender.com/remove-staff/${id}`, { method: "DELETE" })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchStaff(); // Refresh the table after deletion
                })
                .catch(err => console.error("Error removing staff:", err));
        }

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
